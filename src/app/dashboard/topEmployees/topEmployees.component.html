<h4>Top employee</h4>
<div class="row">
  <div class="col">
    <ul class="list-group shadow-sm">
      <li *ngFor="let employee of employees; let i = index" class="list-group-item d-flex justify-content-between list-group-item-action align-items-center">
        <div style=" display: flex; flex-direction: row; align-items: center;">
            <div class="p-2" style="min-width: 3rem;"><h5>#{{i+1}}</h5></div>
            <div class="shadow rounded">
              <img class="card-img" [src]="imagePath" alt="" style="width: 6rem; height: 6rem;">
            </div>
            <a routerLink="/employees/{{employee.id}}" class="p-3"><h5>{{employee.fullname}}</h5></a>
        </div>      
        <span>
            <h5><span class="badge badge-success badge-pill shadow">Done <span>{{employee.done}}</span></span></h5>
        </span>
      </li>
    </ul>
  </div>
</div>
