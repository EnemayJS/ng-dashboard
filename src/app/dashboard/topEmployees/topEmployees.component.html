<h4>Top employee</h4>
<div class="row">
  <div class="col">
    <ul class="list-group shadow-sm">
      <li *ngFor="let employee of employees; let i = index" class="list-group-item d-flex justify-content-between list-group-item-action align-items-center">
        <h6>#{{i+1}} {{employee.fullname}}</h6>
        <span>
            <h6><span class="badge badge-success badge-pill">Done <span>{{employee.done}}</span></span></h6>
        </span>
      </li>
    </ul>
  </div>
</div>
