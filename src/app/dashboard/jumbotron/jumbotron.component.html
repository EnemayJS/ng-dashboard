<h4>Main metrics</h4>
<div class="row">
  <div class="col">
    <app-dashboard-jumbotron-todo [todoQuantity] = "overalData.todo"></app-dashboard-jumbotron-todo>
  </div>
  <div class="col">
    <app-dashboard-jumbotron-inprocess [inprocessQuantity] = "overalData.inprocess"></app-dashboard-jumbotron-inprocess>
  </div>
  <div class="col">
    <app-dashboard-jumbotron-done [doneQuantity] = "overalData.done"></app-dashboard-jumbotron-done>
  </div>
</div>
